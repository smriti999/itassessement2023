<html>

        <title>Task 6.8</title>
    </head>
    <body>
        <script>
            const myColor = ["Red", "Green", "White", "Black"];

            const joinedWithComma = myColor.join(",");
            document.write(joinedWithComma + "<br>");

            const joinedWithPlus = myColor.join("+");
            document.write(joinedWithPlus + "<br>");
        </script>
    </body>
</html>
