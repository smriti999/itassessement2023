<html>
    <head>
        <title>Task 6.9</title>
    </head>
    <body>
        <script>
            const myArray = [1, 4, 6, 8];

            sum = 0;
            for (let i = 0; i < myArray.length; i++) {
            sum += myArray[i];
            }

            product = 1;
            for (let i = 0; i < myArray.length; i++) {
            product *= myArray[i];
            }

            document.write("The sum is: " + sum + "<br>");
            document.write("The product is: " + product);
        </script>
    </body>
</html>
